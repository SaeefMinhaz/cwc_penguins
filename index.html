<!DOCTYPE html>
<html ng-app="penguinsApp" ng-controller="MainController">
<head>
  <title> {{ Page.title() }} </title>
  <link rel="stylesheet" href="public/css/bootstrap.min.css">
  <link rel="stylesheet" href="public/css/ripples.min.css">
  <link rel="stylesheet" href="public/css/material-wfont.min.css">
  <link rel="stylesheet" href="public/css/font-awesome.min.css">
  <link rel="stylesheet" href="public/css/bootstrap-social.css">
  <link rel="stylesheet" href="public/css/app.css">

</head>
<body class="col-centered">
  <div class="wrapper row">
    <header class="header panel col-md-12">
      <div class="col-md-2 site-logo"></div>

      <div class="col-md-7 site-search">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search" name="q">
          <div class="input-group-btn">
            <button class="btn btn-flat" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>
      </div>

      <div class="col-md-2 site-control-panel pull-right" ng-include src="getPartial()">
      </div>
    </header>

    <div ng-view></div>

    <footer class="footer col-md-12">
      <div class="col-md-4 site-copyright">
        <h5>&copy; 2015 Penguin's Shop</h5>
        <p>All Rights Reserved</p>
      </div>
      <div class="col-md-3 site-contact">
        <h4><i class="fa fa-location-arrow"></i> Contact Us</h4>
        <p>Golachipa, Vuter Goli<br>Somewhere in Bangladesh</p>
      </div>
      <div class="col-md-2 social-links pull-right">
        <h4><i class="fa fa-globe"></i> Connect with us</h4>
        <a href=""><i class="fa fa-facebook"></i></a>
        <a href=""><i class="fa fa-twitter"></i></a>
        <a href=""><i class="fa fa-google-plus"></i></a>
        <a href=""><i class="fa fa-youtube"></i></a>
      </div>
    </footer>
  </div>

  <script src="public/js/lib/jquery.min.js"></script>

  <!-- angular files -->
  <script src="public/js/lib/angular.min.js"></script>
  <script src="public/js/lib/angular-route.min.js"></script>
  <script src="public/js/service/authService.js"></script>
  <script src="public/js/service/contentService.js"></script>
  <script src="public/js/controller/mainController.js"></script>
  <script src="public/js/controller/homeController.js"></script>
  <script src="public/js/controller/authController.js"></script>
  <script src="public/js/controller/profileController.js"></script>

  <!-- others -->
  <script src="public/js/lib/bootstrap.min.js"></script>
  <script src="public/js/lib/ripples.min.js"></script>
  <script src="public/js/lib/material.min.js"></script>
  <script src="public/js/app.js"></script>
  <script>
  $(document).ready(function() {
    $.material.init();
  });
  </script>
</body>
</html>
