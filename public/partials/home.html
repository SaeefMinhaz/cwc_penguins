<header class="header col-md-12" ng-controller="HomeController">
	<a href="#/"><div class="col-md-2 site-logo"></div></a>

	<div class="col-md-7 site-search">
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Search" name="q">
			<div class="input-group-btn">
				<button class="btn btn-flat" type="submit"><i class="glyphicon glyphicon-search"></i></button>
			</div>
		</div>
	</div>

	<div class="col-md-2 site-control-panel pull-right" ng-include src="getPartials()">
	</div>
</header>

<div class="col-md-12 wrapper home-list-view">
	<div class="col-md-2 filters">
		<div class="filter">
			<h2 class="text-center">Filters</h2>
			<h4><i class="mdi-action-assessment"></i> Categories</h4>
			
			<select class="form-control" name="categorySelect" id="category">
				<option value="electronics">electronics</option>
				<option value="furniture">furniture</option>
				<option value="dress">dress</option>
				<option value="vehicle">vehicle</option>
			</select>

			<select class="form-control" name="subCategorySelect" id="sub-category">
				<option value="sub">sub-category 1</option>
				<option value="sub">sub-category 2</option>
				<option value="sub">sub-category 3</option>
				<option value="sub">sub-category 4</option>
			</select>
		</div>
		
		<div class="filter">
			<h4><i class="mdi-action-assessment"></i> By Brands</h4>
			<div class="checkbox">
			    <label>
			        <input type="checkbox">Sony
			    </label>
			</div>
			<div class="checkbox">
			    <label>
			        <input type="checkbox">Apple
			    </label>
			</div>
			<div class="checkbox">
			    <label>
			        <input type="checkbox">Microsoft
			    </label>
			</div>
			<div class="checkbox">
			    <label>
			        <input type="checkbox">ASUS
			    </label>
			</div>
			<div class="checkbox">
			    <label>
			        <input type="checkbox">BMW
			    </label>
			</div>
			<div class="checkbox">
			    <label>
			        <input type="checkbox">Aarong
			    </label>
			</div>
		</div>

		<div class="filter price-range">
			<h4><i class="mdi-action-assessment"></i> By Price Range</h4>
			<input type="hidden" class="slider-input" value="100" />
		</div>

		<div class="filter">
			<h4><i class="mdi-action-assessment"></i> By Location</h4>
			<select class="form-control" name="locationFilter" id="location-filter">
				<option value="Dhaka">Dhaka</option>
				<option value="Chittagong">Chittagong</option>
				<option value="Comilla">Comilla</option>
				<option value="Sylhet">Sylhet</option>
				<option value="Barishal">Barishal</option>
			</select>
		</div>

		<div class="filter sort-filter">
			<h4><i class="mdi-action-assessment"></i> Sort By</h4>
			<ul>
				<a href=""><li>Most Sold</li></a>
				<a href=""><li>By Price</li></a>
				<a href=""><li>By Date</li></a>
			</ul>
		</div>

	</div>
	<div class="row col-md-10 product-view">
		<div class="col-md-4 single-product" ng-repeat="latestProduct in latestProducts">
			<div class="col-md-12 sample">
				<h4 class="text-center">{{ latestProduct.product_title }}</h4>
				<img class="img-responsive product-img" ng-src="{{ latestProduct.product_image_link }}" />
				
				<div class="col-md-12">
					<div class="col-md-5 product-price">
						<h3 class="text-center">&#2547;2290</h3>
					</div>
					<div class="col-md-7">
						<div class="brand-name">
							<span class="property col-md-4">Brand: </span>
							<span class="value col-md-8">SONY</span>
						</div>
						<div class="seller-name">
							<span class="property col-md-4">Seller: </span>
							<span class="value col-md-8">Abul Mia</span>
						</div>
						<div class="product-reviews">
							<span class="property col-md-4">Rating: </span>
							<span class="value col-md-8">*****</span>
						</div>
					</div>
				</div>
				<ngcart-addtocart class="col-md-10" id="{{ latestProduct._id }}"
				name="{{ latestProduct.product_title }}" price="{{ latestProduct.price }}"
				quantity="1" quantity-max="{{ latestProduct.quantity }}" data="latestProduct">
				Add to cart</ngcart-addtocart>
				<a class="add-to-wishlist-button" href=""><i class="mdi-action-favorite-outline"></i></a>
			</div>
		</div>
	</div>
</div>
