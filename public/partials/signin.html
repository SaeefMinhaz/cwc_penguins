  <a class="btn btn-flat" data-toggle="modal" data-target="#sign-up-box">Sign Up</a>

  <div id="sign-in-box" class="col-md-12 modal fade in" tabindex="-1">
    <div class="col-md-6 col-md-offset-3">
      <div class="modal-dialogue">
        <div class="modal-content">
          <div class="modal-body">
            <p class="error"> {{ message }} </p>
            <form ng-submit="login()">
              <div class="form-control-wrapper">
                <input type="text" class="form-control empty" ng-model="loginusername" placeholder="Username">
              </div>
              <div class="form-control-wrapper">
                <input type="password" class="form-control empty" ng-model="loginpassword" placeholder="Password">
              </div>

              <!-- <div class="checkbox primary">
                <label>
                  <input type="checkbox">
                  Remember me
                </label>
              </div> -->

              <input class="btn btn-primary" type="submit" value="Sign in">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="sign-up-box" class="col-md-12 modal fade in" tabindex="-1">
    <div class="col-md-6 col-md-offset-3">
      <div class="modal-dialogue">
        <div class="modal-content">
          <div class="modal-body">
            <p class="error"> {{ rmessage }} </p>
            <form  ng-submit="register()">
              <div class="form-control-wrapper">
                <input type="text" class="form-control empty" ng-model="regusername" placeholder="Username">
                <p class="error"> {{ error['username'][0] }} </p>
              </div>
              <div class="form-control-wrapper">
                <input type="email" class="form-control empty" ng-model="regemail" placeholder="Email">
                <p class="error"> {{ error['email'][0] }} </p>
              </div>
              <div class="form-control-wrapper">
                <input type="password" class="form-control empty" ng-model="regpassword" placeholder="Password">
                <p class="error"> {{ error['password'][0] }} </p>
              </div>

              <input class="btn btn-primary" type="submit" value="sign up">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
